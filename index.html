<style>
    *::selection {
        background-color: transparent;
    }
    body, html, #app {
        margin: 0;
        width: 100%;
        height: 100%;
        user-select: none;
    }

    #app {
        overflow: hidden;
        touch-action: auto;
        color: #ffffff;
        font-family: haus, sans-serif;
        text-align: center;
        text-shadow: 0 0 5px #ffffff, 0 0 20px #000, 0 0 30px #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #app h1 {
        --fontSize: 90px;
        --lineHeight: 80px;
        width: auto;
        height: calc(2 * var(--lineHeight));
        line-height: var(--lineHeight);
        font-size: var(--fontSize);
        text-transform: uppercase;
    }

    #app a {
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
        color: #fff;
    }

    #app canvas {
        display: block;
        position: fixed;
        z-index: -1;
        top: 0;
    }
    .social-buttons {
        margin-top: 30px;
    }

    .social-buttons a {
        font-size: 2.5rem;
        margin: 0 15px;
        color: #fff;
        transition: transform 0.3s ease;
    }

    .social-buttons a:hover {
        transform: scale(1.2);
    }

    ::-webkit-scrollbar {
        height: 1rem;
        width: .5rem;
    }

    ::-webkit-scrollbar:horizontal {
        height: .5rem;
        width: 1rem
    }

    ::-webkit-scrollbar-track {
        background-color: transparent;
        border-radius: 9999px
    }

    ::-webkit-scrollbar-thumb {
        background-color: hsla(0, 0%, 100%, .1);
        border-color: rgba(255, 255, 255, 1);
        border-radius: 9999px;
        border-width: 1px
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: hsla(0, 0%, 100%, .3)
    }

    .nav-buttons {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
    }

    .nav-buttons a {
        display: block;
        font-size: 1.8rem;
        color: #fff;
        margin-bottom: 15px;
        position: relative;
        text-decoration: none;
        padding-bottom: 5px;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav-buttons a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #fff;
        transition: width 0.3s ease;
    }

    .nav-buttons a:hover::after {
        width: 100%;
    }

    .nav-buttons a:hover {
        color: #fff;
    }
</style>
